# See https://github.com/saucelabs/saucectl-apix-example/blob/main/docs/README.md#input-inputyaml for more details on the syntax used in this file.

- id: global
  children:
    - id: variable
      name: domain
      value: https://m2-saucectl.load2.apifortress.com
    - id: variable
      name: authenticationPath
      value: /api/retail/user
    - id: variable
      name: cartPath
      value: /api/retail/cart
    - id: variable
      name: key
      value: ABC123
    - id: variable
      name: username
      value: User1
    - id: variable
      name: password
      value: "1234"
- id: sets
  children:
    - id: set
      children: []
      name: default